<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css cdn boostrap-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-utilities@4.1.3/bootstrap-utilities.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/switch.css">
    <link rel="stylesheet" href="./css/range-slider.css">
    <title>Raspberry Camera Settings</title>
</head>

<body>
    <div class='stream-image'>

        <img id='video_source' src="image.jpg" onerror='alert("The image could not be loaded.")' width="400" height="300">
        <img id='video_source2' src="image.jpg" onerror='alert("The image could not be loaded.")' width="400" height="300">
    </div>
        
    <h1>Settings</h1>
    <div class="prop-group">
        <label for="onoff" class="form-label">Camera on/off: </label>
        <label class="switch">
            <input id="onoff" type="checkbox" checked="{{switches['onoff']}}">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="prop-group"> 
        <label for="onoff" class="form-label">Camera on/off: </label>
        <div class="auto-switch d-inline-block ml-3">
            <label class="sub-form-label align-middle">auto</label>
            <label class="switch">
                <input id="onoff" type="checkbox" checked="{{switches['onoff']}}">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="rangeclass">
            <div class="range range-primary d-inline-flex ml-3">
                <span class="lower-limit align-content-center text-center">0</span>
                <input type="range" name="range" min="1" max="100" value="50" onchange="range.value=value">
                <span class="upper-limit">1600</span>
            </div>
        </div>
        <div class="output ml-3 pl-1 pr-1">
            <output id='range' class="output-value align-middle">200</output>
        </div>


    </div>
    <div class="prop-group">   
        <label for="onoff" class="form-label">Camera on/off: </label>
        <div class="auto-switch d-inline-block ml-3">
            <label class="sub-form-label align-middle">auto</label>
            <label class="switch">
                <input id="onoff" type="checkbox" checked="{{switches['onoff']}}">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="rangeclass">
            <div class="range d-inline-flex ml-3">
                <span class="lower-limit align-content-center text-center">0</span>
                <input type="range" name="range" min="1" max="100" value="50" onchange="range.value=value">
                <span class="upper-limit">1600</span>
            </div>
        </div>
        <div class="output ml-3 pl-1 pr-1">
            <output id='range' class="output-value align-middle">200</output>
        </div>


    </div>
    <!-- </label> -->
    <div class="prop-group">
        <label for="customRange1" class="form-label">Shutter Speed</label>
        <input type="range" class="form-range" id="customRange1">
        <output id="range">50</output>
    </div>
    <div class="prop-group">
        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1">
        <output id="range">50</output>
    </div>


</body>

</html>
